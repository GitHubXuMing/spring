<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DEMO</title>
		<style type="text/css">
			td{
				width: 120px;
				height: 30px;
				text-align: center;
			}
			td:hover{
				box-shadow: 3px 3px 5px yellowgreen;
			}
			tr:nth-child(even){
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<table id="empsInfo">
			<tr>
				<td>empno</td>
				<td>ename</td>
				<td>hiredate</td>
				<td>sal</td>
			</tr>
		</table>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(function(){
				$.ajax({
					url:"json/emps.json",
					type:"get",
					success:function(res){
						var emps = res;
						$table = $("#empsInfo");
						for( i in emps){
							var emp = emps[i];
							$tr = $("<tr></tr>");
							for( j in emp){
								$td = $("<td></td>");
								$td.text(emp[j]);
								$tr.append($td);
							}
							$table.append($tr);
						}
					}
				})
			})
		</script>
	</body>
</html>
